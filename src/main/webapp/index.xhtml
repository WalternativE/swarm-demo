<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://butterfaces.org/components"
>

<h:head/>

<div class="container" style="padding: 10px;">
    <h:form>

        <b:section
                label="Write a Tweet">
            <b:text value="#{indexController.model.author}"
                    label="Author"/>

            <b:text value="#{indexController.model.text}"
                    label="Text"/>

            <h:commandButton action="#{indexController.doSave}"
                             value="Save"
                             styleClass="btn btn-primary"/>
        </b:section>

        <b:table id="table"
                 var="rowItem"
                 value="#{indexController.allTweets}"
                 model="#{indexController.tableModel}"
                 tableBordered="false"
                 tableCondensed="false"
                 tableStriped="true"
                 rendered="true">
            <b:column id="author"
                      label="Author">
                <h:outputLabel value="#{rowItem.author}"/>
            </b:column>
            <b:column id="text"
                      label="Text">
                <h:outputLabel value="#{rowItem.text}"/>
            </b:column>
        </b:table>

    </h:form>
</div>

</html>
