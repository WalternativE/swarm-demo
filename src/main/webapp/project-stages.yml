jdbcDriver:
    driverClassName: "org.h2.Driver"
    xaDatasourceClass: "org.h2.jdbcx.JdbcDataSource"
    driverModuleName: "com.h2database.h2"
database:
    connection:
        url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
        userName: "sa"
        userPassword: "sa"
    persistenceConf:
        resourceName: "persistence-dev.xml"
---
project:
    stage: production
jdbcDriver:
    driverClassName: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
    xaDatasourceClass: "com.microsoft.sqlserver.jdbc.SQLServerXADataSource"
    driverModuleName: "com.microsoft.sqlserver"
database:
    connection:
        url: "[use your own azure sql instance]"
        userName: "[with your own username]"
        userPassword: "[and your own password]"
    persistenceConf:
            resourceName: "persistence-prod.xml"